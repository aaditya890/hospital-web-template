<div
  *ngIf="isVisible"
  class="w-full bg-gradient-to-r from-red-100 via-rose-100 to-pink-100
         border-b border-red-200 text-gray-700 text-sm">

  <div class="max-w-7xl mx-auto px-4 py-2 flex items-center justify-between gap-3">

    <!-- Message -->
    <p class="text-center flex-1">

    </p>

    <!-- Close Button -->
    <button
      (click)="closeBar()"
      aria-label="Close announcement"
      class="text-gray-500 hover:text-red-500 transition">
      âœ•
    </button>

  </div>
</div>
<nav class="w-full bg-white shadow-sm relative z-50">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex items-center justify-between h-16">

      <!-- Logo -->
      <div class="flex items-center gap-2 cursor-pointer">
        <div class="w-8 h-8 rounded-md bg-gradient-to-r from-red-400 to-pink-400 flex items-center justify-center text-white font-bold">
          H
        </div>
        <span class="text-lg font-semibold text-gray-800">Healora</span>
      </div>

      <!-- Desktop Menu -->
      <ul class="hidden md:flex items-center gap-8 text-gray-600 font-medium">
        <li class="hover:text-red-500 cursor-pointer transition relative pl-4">
          <span class="h-2 w-2 rounded-full absolute left-0 top-2 bg-red-500 animate-ping"></span>
          Why Us
        </li>
        <li class="hover:text-red-500 cursor-pointer transition">About Us</li>
        <li class="hover:text-red-500 cursor-pointer transition">Doctors</li>
        <li class="hover:text-red-500 cursor-pointer transition">Treatments</li>
        <li class="hover:text-red-500 cursor-pointer transition">Gallery</li>
      </ul>

      <!-- Desktop Button -->
      <div class="hidden md:flex items-center">
        <button
          class="px-4 py-2 rounded-full bg-gradient-to-r from-red-400 to-pink-400 text-white text-sm font-medium hover:opacity-90 transition flex items-center gap-1">
          Book Appointment
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.9" stroke="currentColor" class="w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
          </svg>
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <button class="md:hidden" (click)="toggleMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 text-gray-700" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Dropdown -->
  <div
    class="md:hidden absolute top-16 left-0 w-full bg-white shadow-lg transition-all duration-300"
    [ngClass]="isOpen ? 'opacity-100 translate-y-0' : 'opacity-0 -translate-y-5 pointer-events-none'">

    <ul class="flex flex-col gap-4 px-6 py-6 text-gray-700 font-medium">
      <li class="hover:text-red-500 cursor-pointer">Why Us</li>
      <li class="hover:text-red-500 cursor-pointer">About Us</li>
      <li class="hover:text-red-500 cursor-pointer">Doctors</li>
      <li class="hover:text-red-500 cursor-pointer">Treatments</li>
      <li class="hover:text-red-500 cursor-pointer">Gallery</li>

      <button
        class="mt-4 w-full py-3 rounded-full bg-gradient-to-r from-red-400 to-pink-400 text-white text-sm font-medium">
        Book Appointment
      </button>
    </ul>
  </div>
</nav>
