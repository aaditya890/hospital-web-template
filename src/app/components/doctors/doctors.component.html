<section class="bg-white py-20">
  <div class="max-w-7xl mx-auto px-6">

    <!-- Heading -->
    <div class="text-center mb-14">
      <h2 class="text-3xl md:text-4xl font-semibold text-gray-900">
        Meet our specialist
      </h2>
      <p class="mt-3 text-gray-500 text-sm max-w-xl mx-auto">
        We care gives you the tools and information you need to manage your health.
      </p>
    </div>

    <!-- Doctors Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">

      <div
        *ngFor="let doctor of doctors"
        class="group bg-gray-50 rounded-2xl p-6 text-center
               hover:shadow-lg transition">

        <!-- Image -->
        <div class="w-full h-64 rounded-xl overflow-hidden bg-gray-200 mb-5">
          <img
            [src]="doctor.image"
            [alt]="doctor.name"
            class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300" />
        </div>

        <!-- Name -->
        <h3 class="text-lg font-semibold text-gray-900">
          {{ doctor.name }}
        </h3>

        <!-- Specialty -->
        <p class="text-sm text-gray-500 mt-1">
          {{ doctor.specialty }}
        </p>
      </div>

    </div>
  </div>
</section>
