<section class="bg-white py-16">
  <div class="max-w-7xl mx-auto px-6">

    <!-- LEFT CONTENT -->
    <div class="w-full flex items-center justify-center flex-col px-3">
      <span
        class="inline-block mb-3 px-3 py-1 text-xs font-medium rounded-full
               bg-red-100 text-red-400">
        Our Services
      </span>

      <h2 class="text-3xl font-semibold text-gray-900 leadingred text-center">
        We provide a wide<br />
        range of medical
        services
      </h2>

      <p class="mt-4 text-gray-500 text-sm leading-relaxed">
        Our experienced and dedicated team is committed to providing
        comprehensive patient-centered care to meet your unique health needs.
      </p>
    </div>

    <!-- RIGHT CARDS -->
    <div class="lg:col-span-3 grid grid-cols-1 sm:grid-cols-3 gap-6">

      <div
        *ngFor="let item of treatments; let i = index"
        class="group rounded-xl border border-gray-200 p-6 bg-white
               hover:border-red-300 hover:shadow-md transition">

        <!-- Icon -->
        <div
          class="w-12 h-12 flex items-center justify-center rounded-lg
                 bg-purple-50 text-2xl text-red-500 mb-4">
          {{ item.icon }}
        </div>

        <!-- Title -->
        <h3 class="text-lg font-semibold text-gray-900">
          {{ item.title }}
        </h3>

        <!-- Description -->
        <p class="mt-2 text-sm text-gray-500 leading-relaxed">
          {{ item.description }}
        </p>

        <!-- Link -->
        <a
          href="#"
          class="inline-flex items-center mt-4 text-sm font-medium
                 text-red-500 group-hover:underline">
          Learn More â†’
        </a>
      </div>

    </div>
  </div>
</section>
