<section class="py-16 bg-[#F6FBEF]">
  <div class="max-w-7xl mx-auto px-6">

    <!-- Header -->
    <div class="mb-12">
      <h2 class="text-3xl md:text-6xl font-extrabold text-[#102F52] text-center">
      Frequently Asked <span class="text-[#7FB241]">Questions</span>
    </h2>
      <p class="mt-2 text-sm text-gray-500 my-3 text-center">
        Here are some common questions about our hospital services.
        If you need more help, feel free to contact us.
      </p>
    </div>

    <!-- FAQ Card -->
    <div class="rounded-2xl border border-gray-200 overflow-hidden">

      <div
        *ngFor="let faq of faqs; let i = index"
        class="border-b last:border-b-0 bg-[#fdfffa]">

        <!-- Question -->
        <button
          (click)="toggle(i)"
          class="w-full flex items-center justify-between text-left
                 px-6 py-5 transition-all duration-300">

          <span
            class="font-medium"
            [ngClass]="faq.open ? 'text-[#7FB241]' : 'text-gray-800'">
            {{ faq.question }}
          </span>

          <!-- Icon -->
          <span
            class="w-7 h-7 rounded-full flex items-center justify-center
                   transition-all duration-300"
            [ngStyle]="{
              backgroundColor: faq.open ? '#7FB241' : '#e5e7eb',
              color: faq.open ? '#ffffff' : '#6b7280'
            }">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="w-4 h-4 transition-transform duration-300"
              [ngClass]="faq.open ? 'rotate-180' : ''">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M19 9l-7 7-7-7" />
            </svg>
          </span>
        </button>

        <!-- Answer -->
        <div
          class="overflow-hidden transition-all duration-300"
          [ngClass]="faq.open ? 'max-h-96 opacity-100' : 'max-h-0 opacity-0'">

          <div class="px-6 pb-6 text-sm text-gray-600 leading-relaxed">
            {{ faq.answer }}

            <!-- CTA (only for open item like reference) -->
            <div *ngIf="faq.open" class="mt-4">
              <button
                class="px-6 py-2 rounded-full text-white text-sm
                       bg-[#7FB241] hover:opacity-90 transition">
                Learn More
              </button>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</section>
